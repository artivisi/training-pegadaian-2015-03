<!DOCTYPE html>
<html>
    <head>
        <title>Inquiry Peserta BPJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

        <!-- CSS Kita Sendiri -->
        <link rel="stylesheet" href="css/aplikasi.css">
    </head>
    <body ng-app="aplikasiPaymentPoint">

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Aplikasi Payment Point</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Transaksi <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li class="dropdown-header">Produk BPJS</li>
                                <li><a href="#">BPJS Kesehatan</a></li>
                                <li class="divider"></li>
                                <li class="dropdown-header">Produk Listrik</li>
                                <li><a href="#">Listrik Prabayar</a></li>
                                <li><a href="#">Listrik Pascabayar</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container" ng-controller="InquiryController">

            <h1>Inquiry Tagihan</h1>

            <form class="form-inline">
                <div class="form-group">
                    <label for="jenis">Jenis Produk</label>
                    <select class="form-control" ng-model="jenis" id="jenis">
                        <option>Pilih Jenis Produk</option>
                        <option ng-repeat="j in daftarJenisProduk" value="{{j.id}}">{{j.nama}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="idpel">ID Pelanggan</label>
                    <input type="text" class="form-control" id="idpel" ng-model="idpel" placeholder="ID Pelanggan 10 Angka">
                </div>
                <button type="submit" class="btn btn-submit">Cek Tagihan</button>
            </form>

            <h1>Data Tagihan</h1>

            <h2>ID Pelanggan : {{idpel}}</h2>
            <h2>Jenis Produk : {{jenis}}</h2>

        </div> <!-- /container -->


        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/aplikasi.js"></script>
    </body>
</html>
